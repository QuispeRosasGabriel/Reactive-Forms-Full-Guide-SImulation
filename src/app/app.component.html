<h4>Formularios <small>data</small></h4>
<hr />
<form [formGroup]="personalForm" (ngSubmit)="guardarUsuario()">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">
        <input
          formControlName="nombre"
          class="form-control"
          type="text"
          placeholder="Nombre"
          [class.is-invalid]="NombreNoValido"
        />
        <small *ngIf="NombreNoValido" class="text-danger"
          >Ingrese al menos 5 letras</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">
        <input
          formControlName="apellido"
          class="form-control"
          type="text"
          placeholder="Apellido"
          [class.is-invalid]="ApellidoNoValido"
        />
        <small *ngIf="ApellidoNoValido" class="text-danger"
          >Apellido no valido</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">
      <input
        formControlName="correo"
        class="form-control"
        type="email"
        placeholder="Correo electrÃ³nico"
        [class.is-invalid]="CorreoNoValido"
      />
      <small *ngIf="CorreoNoValido" class="text-danger">Correo no valido</small>
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="form-row col">
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Ingrese su distrito"
          formControlName="distrito"
        />
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Ingrese su ciudad"
          formControlName="ciudad"
        />
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
</form>

<pre>
  Estado: {{ personalForm.valid }}
  status: {{ personalForm.status }}
</pre>

<pre>
  {{ personalForm.value | json }}
</pre>
